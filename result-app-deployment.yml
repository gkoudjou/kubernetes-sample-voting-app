apiVersion: apps/v1
kind: Deployment
metadata:
  name:
  labels:
spec:
  replicas: 3
  selector:
    name: result-app-pod
    app: demo-voting-app
  template:
    metadata:
      name: result-app-pod
      labels:
        name: result-app-pod
        app: demo-voting-app
    spec:
      containers:
        - name: result-app
          image: dockersamples/examplevotingapp_result
          ports:
            - containerPort: 80